<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>

        <ion-card class="ion-card-header">
          <ion-card-content>
            <span>
              <ion-icon name="notifications"></ion-icon>&nbsp;&nbsp; PUSH NOTIFICATIONS</span>
          </ion-card-content>
        </ion-card>

        <ion-card class="card-notification" *ngFor="let subscription of subscriptions">
          <ion-card-header>
            {{subscription.pair.tag.split('_')[0] }} - {{subscription.pair.tag.split('_')[1] }}
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>
                <span class="card-notification-label-price"> {{getDescriptionType(subscription)}}</span>
                <ion-icon name="ios-arrow-back" *ngIf="!isMoreThanIcon(subscription)"></ion-icon>
                <ion-icon name="ios-arrow-forward" *ngIf="isMoreThanIcon(subscription)"></ion-icon>
              </ion-label>
              <ion-input type="number" placeholder="{{subscription.type.substring(0,1) ==='$' ? 'Price' : 'Percent'}}" [(ngModel)]="subscription.value"
                (change)="subcriptionChanged(subscription)"></ion-input>
              <ion-toggle [(ngModel)]="subscription.status" (ionChange)="subcriptionChanged(subscription)"></ion-toggle>
            </ion-item>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
